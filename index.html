    <!-- Modal Product Info -->
    <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productInfoLabel">Про товар</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img class="card-img-top" src="" alt="">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Закрити</button>
            <button class="btn btn-primary buy" data-id="id">Купити</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Cart -->
    <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartLabel">Корзина</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="cart-product-list-container"></div>
            <hr>
            <div class="container">
              <form action="https://formspree.io/xbjzppro" method="POST" class="form-contacts">
                <!-- <div class="form-group row"> -->
                  <label for="client-name" class="col-4 col-form-label">Ваше ім'я:</label>
                      <input class="form-control col-8" type="text" name="client-name" id="client-name" required>
                <!-- </div> -->
                <!-- <div class="form-group row"> -->
                  <label for="client-email" class="col-4 col-form-label">Ваш емейл:</label>
                      <input class="form-control col-8" type="email" name="client-email" id="client-email" required>
                <!-- </div> -->
                <!-- <div class="form-group row"> -->
                  <label for="full-info" class="col-4 col-form-label"></label>
                    <input class="form-control col-8" name="order" type="text" id="full-info">
                <!-- </div> -->
                <button type="submit" id="order-form" class="btn btn-primary">Замовити</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Закрити</button>
            <button id="confirm-file" class="btn btn-primary order">Підтвердити</button>
          </div>
        </div>
      </div>
    </div>
